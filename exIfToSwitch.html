<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán tử ba ngôi</title>
</head>
<body>
<script>
    //Bai 01: Viết lại cấu trúc if sau thành cấu trúc switch
    let browser = prompt("Nhập tên trình duyệt: ");
    switch (browser) {
        case 'Edge':
            alert("You're got the edge");
            break;
       case 'Chrome':
    case 'Firefox':
    case 'Safari':
    case 'Opera':
    alert("Okay we support these browser too");
    break;
    default:
    alert("We hope that this page looks ok");
    }

    // //Bài 2: Viết lại cấu trúc if sau thành cấu trúc switch
    let a = Number(prompt("Nhập a: "));
    switch (a) {
        case '0':
            alert("0");
            break;
        case '1':
            alert("1");
            break;
        case '2':
        case '3':
            alert("2,3");
            break;
            default:
                alert("Not fit");
    }

    //Bài 03:Nếu số đó lớn hơn 0 hiển thị 1, Còn lại nếu số đó nhỏ hơn 0 thì hiển thị -1, Còn lại hiển thị 0
    let x = Number(prompt("Nhập vào một số bất kỳ",0));
    if (x>0){
        alert(1);
    }else {
        if(x<0){
            alert(-1);
        }else {
            alert(0);
        }
    }
</script>
</body>
</html>
